<!DOCTYPE HTML>

<html>

<head>

	<script>
		if (navigator.appName == 'Microsoft Internet Explorer' ||
				!!(navigator.userAgent.match(/Trident/) ||
				navigator.userAgent.match(/rv 11/)) ||
				navigator.userAgent.indexOf("Edge") != -1) {
			document.execCommand("Stop");
			window.location = 'https://www.google.com/chrome/browser/desktop/';
		}
	</script>

	<title>Snake</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
	
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	
	<style type="text/CSS">
		body {
			margin: 0px;
			background: black;
			overflow: hidden;
		}
		#iframe {
			display: inline-block;
		}
		#instructions {
			font-family: "Press Start 2P", cursive;
			font-size: 16px;
			padding: 15px;
			color: white;
			position: absolute;
			background: black;
			opacity: 0.8;
			border-radius: 15px;
			margin: auto;
			width: 600px;
			height: auto;
			text-align: center;
			display: none;
		}
		#closeBtn {
			color: white;
			position: absolute;
			display: inline;
			cursor: pointer;
			left: 590px;
			top: 15px;
		}
		.noselect {
			-webkit-touch-callout: none; /* iOS Safari */
			-webkit-user-select: none; /* Safari*/
			-khtml-user-select: none; /* Konqueror */
			-moz-user-select: none; /* Firefox */
			-ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
		}
	</style>
	
</head>

<body>

	<center>
		<iframe id="iframe" src="./snake.html" frameborder=0></iframe>
	</center>
	
	<div id="instructions">
		<div id="closeBtn">X</div>
		<br>
		<h2>Use the arrow keys or WASD to move your snake.</h2>
		<br/>
		<h2>Pro Tip: You can pause the game if you press enter or space!</h2>
	</div>
	
	<script>
		var iframe = document.getElementById("iframe");
		var instructions = document.getElementById("instructions");
		var closeBtn = document.getElementById("closeBtn");
		
		window.addEventListener("resize", windowResize = function() {
			iframe.height = Math.min(window.innerHeight, window.innerWidth);
			iframe.width = iframe.height;
			
			instructions.style.left = window.innerWidth / 2 - 315 + "px";
			instructions.style.top = window.innerHeight / 4 + "px";
		});
		
		closeBtn.addEventListener("click", function() {
			instructions.style.display = "none";
			if (iframe.focus) {
				iframe.focus();
			}
			if (iframe.contentWindow) {
				iframe.contentWindow.focus();
			} else if (iframe.contentDocument && iframe.contentDocument.documentElement) {
				// For old versions of Safari
				iframe.contentDocument.documentElement.focus();
			}
		});
		
		windowResize();
		instructions.style.display = "block";
	</script>
	
</body>

</html>
